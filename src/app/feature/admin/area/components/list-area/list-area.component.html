<div class="container">
    <form [formGroup]="iform"  #Form="ngForm">
  
      <mat-card class="shipping-card">
        <h3><strong> Buscar Area</strong></h3>
        <div class="row">
  
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Buscar por RIF o RazÃ³n social" type="text" formControlName="buscar">
  
            </mat-form-field>
          </div>
  
        </div>
        <div class="row  align-items-center">
          <div class="col text-center">
            <button mat-raised-button class="idb-color" (click)="onSearch()" >
              <mat-icon>search</mat-icon>  Buscar</button>
            &nbsp;
              <button mat-raised-button class="idb-color" (click)="onNew()" >
                <mat-icon>add</mat-icon>
              Nuevo
            </button>
  
          </div>
        </div>
  
      </mat-card>
    </form>
    <br>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">
  
            <mat-slide-toggle
              checked={{row.status}}
              (change)="onchange($event,row.id)"
              >Activo</mat-slide-toggle>
          </td>
        </ng-container> 
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <!-- <button
            class="btn btn-acciones"
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="agragar a triaje"
            (click)="onSelectAddtriaje(row.id)"
            >
              <mat-icon>add_circle_outline</mat-icon>
            </button>
            <button
            class="btn btn-acciones"
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Ver historia"
            (click)="onSelectView(row.id)"
            >
              <mat-icon>visibility</mat-icon>
            </button> -->
            <button
            class="btn btn-acciones"
            data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Editar"
            (click)="onSelectEdit(row.id)"
            >
              <mat-icon matTooltip="Editar">edit</mat-icon>
            </button>
  
            <button
            class="btn btn-acciones"
            title="Eliminar"
            (click)="onSelectDelete(row.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
  
        ></tr>
      </table>
  
      <mat-paginator
          [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onChangePage($event)"
          >
        </mat-paginator>
    </div>
  </div>
