<div class="container">
    <form  novalidate [formGroup]='specialtyform'  *ngIf="this.specialtyform" >
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>

          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <h3><strong>Editar especialidades</strong></h3>
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput required placeholder="Nombre" formControlName="specialty">
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions >
          <div class="row  align-items-center">
            <div class="col text-center">
              <button mat-raised-button type="submit" class="color-idb" (click)="onSubmit()">
                <mat-icon>save</mat-icon>
                Guardar
              </button>
              &nbsp;&nbsp;
              <button mat-raised-button class="idb-color" (click)="onCancel()">
                <mat-icon>cancel</mat-icon>
                Cancelar
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
    </div>
