<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="CÃ©dula"
                    formControlName="cedula"    readonly   
                    >
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
