<div class="heigth">
 <div class="login-form">
   <br>
  <mat-card>
    <mat-card-content>

      <h1>Registro del médico</h1>
      <div class="alert alert-warning" style="margin-top: 1.5rem;text-align: left;" >
        <p style="text-align: center;">Por favor validar y completar los datos mostrados en el formulario
        </p>
      </div>
      <form [formGroup]="registerForms" (ngSubmit)="registrar(registerForms.value)" >
        <mat-form-field class="full-width-input" hidden>
          <input type="text" matInput placeholder="id" formControlName="id" [(ngModel)]="medico.id" value={{medico.id}}>
        </mat-form-field>
        <mat-form-field class="full-width-input" hidden>
          <input type="text" matInput placeholder="rif" formControlName="rif" [(ngModel)]="medico.rif" value={{medico.rif}}>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Nombre" formControlName="nombres" [(ngModel)]="medico.nombres" value={{medico.nombres}}>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Apellido" formControlName="apellidos" [(ngModel)]="medico.apellidos" value={{medico.apellidos}}>
        </mat-form-field>
        <mat-form-field class="full-width-input" >
          <mat-label>Sexo</mat-label>
          <mat-select formControlName="sexo" [(ngModel)]="medico.sexo" value={{medico.sexo}} required>
            <mat-option value="M">Masculino</mat-option>
            <mat-option value="F">Femenino</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="email" matInput placeholder="Email" [(ngModel)]="medico.email" formControlName="email" value={{medico.email}}>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="tel" matInput placeholder="Celular" [(ngModel)]="medico.celular" formControlName="celular" value={{medico.celular}}>
        </mat-form-field>
        <mat-form-field class="full-width-input" >
          <mat-label  >Especialidad</mat-label>
          <mat-select formControlName="especialidad" required  >
            <mat-option *ngFor="let especialidad of especialidades" value={{especialidad.id}}>{{especialidad.especialidad}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Zona de residencia" [(ngModel)]="medico.zona" formControlName="zona" value={{medico.zona}}>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input type="text" matInput placeholder="Ciudad" formControlName="ciudad" [(ngModel)]="medico.ciudad" value={{medico.ciudad}}>
        </mat-form-field>
        <div class="alert alert-warning" style="margin-top: 1.5rem;text-align: left;" >
          <p>Al pulsar "Avanzar" usted esta aceptando las <a (click)="openModal()"style="cursor: pointer; color: #013476;">políticas de términos y condiciones</a>, y el mandato de cobranzas del Grupos de Clínicas IDB
          </p>
        </div>
        <button type="submit"mat-raised-button class="backgroundButton"[disabled]="registerForms .invalid">Avanzar</button>
        </form>
    </mat-card-content>
    <br>
    <br>
  </mat-card>
 </div>
</div>
