<div class="container">
  <div class="row g-0">
    <div class="col-12">
      <mat-card class="row g-0" style="display: flex; background-color: #CDCDCD;">
        <div class="col-12">
          <h1 style="text-align: center;">Promociones Activas</h1>
        </div>
        <mat-card>
          <table mat-table [dataSource]='dataSource' style="text-align: center;justify-content: center;">
            <ng-container matColumnDef="img">
              <th mat-header-cell *matHeaderCellDef>Imagen </th>
              <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt="50" width="100px"> </td>
            </ng-container>
            <ng-container matColumnDef="tittle">
              <th mat-header-cell *matHeaderCellDef> Titulo </th>
              <td mat-cell *matCellDef="let element"> {{element.tittle}} </td>
            </ng-container>
            <ng-container matColumnDef="content">
              <th mat-header-cell *matHeaderCellDef> Contenido </th>
              <td mat-cell *matCellDef="let element"> {{element.content}} </td>
            </ng-container>
            <ng-container matColumnDef="link">
              <th mat-header-cell *matHeaderCellDef> Link </th>
              <td mat-cell *matCellDef="let element"> {{element.link}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element"><button class="btn btn-primary" (click)="openEdit(element.id)"><mat-icon >edit</mat-icon></button>
                                                      <button class="btn btn-warning"(click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
                                                    </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </mat-card>
      <div class="container">
        <button class="btn btn-primary" style="margin-top: 2.5rem;">Crear nueva noticia</button>
      </div>
    </div>
  </div>
</div>
