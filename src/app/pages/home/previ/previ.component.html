<table mat-table [dataSource]="dataSource" *ngIf='!data.isLoadding && flag'>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero de Orden </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element"> {{element.fecha|date:'dd/MM/YYYY'}} </td>
  </ng-container>
  <ng-container matColumnDef="montoBs">
    <th mat-header-cell *matHeaderCellDef class=""> Monto Bs </th>
    <td mat-cell *matCellDef="let element" class="monto"> {{element.montoBs|number:'1.2-2'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="alert alert-danger" style="margin-top: 1.5rem;text-align: left;" *ngIf="!flag && data.isPrevimedica" >
  <p style="text-align: center;">{{msjx}}
  </p>
</div>
