<mat-form-field>
  <mat-label>Mes</mat-label>
  <mat-select [(value)]="mesActual" #fecha (selectionChange)="aplyFilterDate(data.anno,fecha.value,4)">
    <mat-option *ngFor="let mes of data.MesesView" value={{mes.id}}>{{mes.nombre}}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button (click)="downloadPDF()" *ngIf="flag"><mat-icon>print</mat-icon> Imprimir</button>
<div id="htmlDataPrevi">
<table mat-table [dataSource]="dataSource" *ngIf='!data.isLoadding && flag'>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Número de Pago </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="numfac">
    <th mat-header-cell *matHeaderCellDef> Número de Factura de Médicos </th>
    <td mat-cell *matCellDef="let element"> {{element.factura}} </td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha de la Pago</th>
    <td mat-cell *matCellDef="let element"> {{element.fecha|date:'dd/MM/YYYY'}} </td>
  </ng-container>
  <ng-container matColumnDef="montoBs">
    <th mat-header-cell *matHeaderCellDef class=""> Monto Bs </th>
    <td mat-cell *matCellDef="let element" class="monto"> {{element.montoBs|number:'1.2-2'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>

<div class="container">
<div class="alert alert-secondary" style="margin-top: 1.5rem;text-align: left;" *ngIf="!flag && data.isPrevimedica" >
  <p style="text-align: center;">{{msjx}}
  </p>
  </div>
</div>
