<div *ngIf="loadding" class="loadding">
  <img src="https://idbclinicas.com/wp-content/uploads/2017/09/loader.gif" alt="">
</div>
<div *ngIf="!loadding">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="Numero de Orden">
    <th mat-header-cell *matHeaderCellDef> Número de Orden</th>
    <td mat-cell *matCellDef="let element"><a (click)="openModal(element.numero,element.montoBs,element.montoDol)" style="cursor: pointer; color: #013476;"> {{element.numero}} </a> </td>
  </ng-container>
  <ng-container matColumnDef="Numero de Factura">
    <th mat-header-cell *matHeaderCellDef> Número de Factura </th>
    <td mat-cell *matCellDef="let element"> {{element.numero_Fact}} </td>
  </ng-container>
  <ng-container matColumnDef="Paciente">
    <th mat-header-cell *matHeaderCellDef> Paciente </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="Fecha de la Factura">
    <th mat-header-cell *matHeaderCellDef> Fecha de la Factura </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_Fact|date}} </td>
  </ng-container>
  <ng-container matColumnDef="Monto en Bs">
    <th mat-header-cell *matHeaderCellDef class="alin-regth"> Monto en Bs </th>
    <td mat-cell *matCellDef="let element" class="alin-regth"> {{element.monto_Bruto_Bs|number}} </td>
  </ng-container>
  <ng-container matColumnDef="Monto en $">
    <th mat-header-cell *matHeaderCellDef class="alin-regth"> Monto en $ </th>
    <td mat-cell *matCellDef="let element" class="alin-regth"> {{element.monto_Bruto_Dol|number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
